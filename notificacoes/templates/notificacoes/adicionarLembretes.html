{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Adicionar Lembrete</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'lembretes:lista_lembretes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
